<section fxLayout="row" fxFlex="%100">
  <form [formGroup]="weightForm" fxLayout="column" fxFlex=100%>
    <h2>Enter package weight in kilograms:</h2>
    <mat-form-field appearance="outline">
      <mat-label>Weight</mat-label>
      <input matInput placeholder="ex: 11" name="weight" formControlName="weight" required>
      <mat-error *ngIf="weightForm.hasError('required', 'weight')">Weight is required</mat-error>
      <mat-error *ngIf="weightForm.hasError('pattern', 'weight')">Only numbers</mat-error>
    </mat-form-field>
    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
      <button mat-raised-button color="primary" (click)="onFormSubmit('previous')">Previous</button>
      <button mat-raised-button color="primary" (click)="onFormSubmit('next')" [disabled]="!weightForm.valid" >Next</button>
    </div>
  </form>
</section>
