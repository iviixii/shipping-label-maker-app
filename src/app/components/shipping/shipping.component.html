<section fxLayout="row" fxFlex="%100">
  <form [formGroup]="shippingForm" fxLayout="column" fxFlex=100%>
    <h2>Select shipping options:</h2>
    <mat-radio-group aria-label="Select an option" formControlName="shippingOption" fxLayoutGap="20px">
      <mat-radio-button value="1">Ground</mat-radio-button>
      <mat-radio-button value="2">Priority</mat-radio-button>
    </mat-radio-group>
    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
      <button mat-raised-button (click)="onFormSubmit('previous')">Previous</button>
      <button mat-raised-button (click)="onFormSubmit('next')" [disabled]="!shippingForm.valid">Next</button>
    </div>
  </form>
</section>
