<section fxLayout="row" fxFlex="100%">
  <form [formGroup]="receiverForm" fxLayoutAlign="left right" novalidate autocomplete="off" fxLayout="column" fxFlex=100%>
    <h2>Enter Receiver address:</h2>
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Name" name="name" formControlName="name" required>
      <mat-error *ngIf="receiverForm.hasError('required', 'name')">Name is required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Street</mat-label>
      <input matInput placeholder="Street" name="street" formControlName="street" required>
      <mat-error *ngIf="receiverForm.hasError('required', 'street')">Street is required</mat-error>
    </mat-form-field>
    <div fxLayout="row wrap" fxLayoutGap="20px">
      <mat-form-field appearance="outline" fxFlex="40%">
        <mat-label>City</mat-label>
        <input matInput placeholder="City" name="city" formControlName="city" required>
        <mat-error *ngIf="receiverForm.hasError('required', 'city')">City is required</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" fxFlex="20%">
        <mat-label>State</mat-label>
        <input matInput placeholder="state" name="street" formControlName="state" required>
        <mat-error *ngIf="receiverForm.hasError('required', 'state')">State is required</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" fxFlex="30%">
        <mat-label>Zip</mat-label>
        <input matInput placeholder="Zip" name="zip" formControlName="zip" required>
        <mat-error *ngIf="receiverForm.hasError('required', 'zip')">Zip is required</mat-error>
      </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
      <button mat-raised-button (click)="previous()" [disabled]="true">Previous</button>
      <button mat-raised-button (click)="onFormSubmit('next')" [disabled]="!receiverForm.valid" >Next</button>
    </div>
  </form>
</section>
